<div class='container-fluid h100 bg-dark' style="margin:0; height:100vh">
    <div class='row h-100'>
        <div class='col-md-12 d-flex justify-content-center align-items-center'>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="card" style="width:400px; height:350px">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <h5 class="card-title mb-1">Iniciar Sesión</h5>

                    <div class='my-3 d-flex flex-column justify-content-around align-items-center'
                        style="width:300px; height:120px">
                        <input type="text" formControlName="username" placeholder='Nombre de usuario'
                            class="form-control" />
                        <input type="password" formControlName="password" placeholder='Contraseña'
                            class="form-control" />
                    </div>

                    <button type="submit" [disabled]="loginForm.invalid" class='btn btn-danger mt-1 w-75'>
                        Iniciar Sesión
                    </button>

                    <div class='mt-4 d-flex flex-column justify-content-center align-items-center' style="height:50px">
                        <p class=" m-0 text-muted">
                            <a routerLink="/ReestablecerContrasena"
                                style="cursor: pointer; text-decoration: none;">¿Olvidaste tu contraseña?</a>
                        </p>
                        <p class='m-0'>
                            <a routerLink="/registrarse" style="cursor: pointer; text-decoration: none;">Registrarte</a>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
